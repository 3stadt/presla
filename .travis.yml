language: go
go:
  - 1.9.x
env:
  - RELEASE_VERSION=${TRAVIS_BRANCH}
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y upx
script: make all
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: 3stadt/presla